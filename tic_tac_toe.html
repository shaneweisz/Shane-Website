        <link rel="stylesheet" href="ttt.css">

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
              <a class="navbar-brand" href="#">Welcome</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

              </ul>
            </div>

        <div class="container">
            <div class="jumbotron">
                <h1>Tic Tac Toe</h1>
                <p class="lead">Let's play!</p>
                <p><em>Click once for an X,
                        twice for an O
                        and thrice to reset a cell.</em></p>
                <br>
                <button id="btnRestart" type="button" class="btn btn-primary btn-lg btn-block">Restart</button>
            </div>
        </div>

        <div class="container">
            <table class="table">
                <tr>
                    <td id = "id11"></td>
                    <td id = "id12"></td>
                    <td id = "id13"></td>
                </tr>
                <tr>
                    <td id = "id21"></td>
                    <td id = "id22"></td>
                    <td id = "id23"></td>
                </tr>
                <tr>
                    <td id = "id31"></td>
                    <td id = "id32"></td>

                </tr>
            </table>

        <!-- Need to have JQuery and Javascript for DropDown Actions to work -->
